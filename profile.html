              <a href="index.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link">Posts</a>

            <li class="nav-item px-2">
              <a href="categories.html" class="nav-link">Categories</a>

              <a href="users.html" class="nav-link">Users</a>

          <ul class="navbar-nav ml-auto">

              <a

    <!--HEADER-->

    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> Edit Profile</h1>
          </div>
        </div>
      </div>
    </header>
    <!--ACTIONS-->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left">Back to dashboard</i></a
            >
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-success btn-block">
              <i class="fas fa-lock">Chaneg Password</i></a
            >
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-danger btn-block">
              <i class="fas fa-trash">Delete Account</i></a
            >
          </div>
        </div>
      </div>
    </section>

    <!--PROFILE-->
    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4 class="display-4 text-center">Edit Profile</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" value="Kim Yuen" />
                  </div>
                  <div class="form-group">
                    <label for="name">Email</label>
                    <input
                      type="email "
                      class="form-control"
                      value="Kim@kim.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea type="text" class="form-control" name="editor1">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus eligendi odio cum. Error nisi possimus dolorum molestiae nobis. Consequatur, velit impedit atque sapiente, saepe cum praesentium fugiat voluptate quis voluptatum quo, reiciendis illum repudiandae distinctio quidem nihil necessitatibus odit ipsum!</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3" />
            <button class="btn btn-primary btn-block">Edit Image</button>
            <button class="btn btn-danger btn-block">Delete Image</button>
          </div>
        </div>
      </div>
    </section>
    <!--FOOTER-->

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy; <span id="year"></span>
              Blogen
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!--ADD MODALS-->

    <!--ADD POST MODAL-->

    <div class="modal fade" id="addPostModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add Post</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control">
                  <option value="">Web dev</option>
                  <option value="">Tech Gadgets</option>
                  <option value="">Business</option>
                  <option value="">Health</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">Upload Image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image" />
                  <label for="image" class="custom-file-label"
                    >Choose File</label
                  >
                </div>
                <small class="form-text text-muted">Max Size 3mb</small>
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor1" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--ADD CATEGORY MODAL-->

    <div class="modal fade" id="addCategoryModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Add Category</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" data-dismiss="modal">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--ADD USER MODAL-->

    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title">Add User</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="modal">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script>
      //get the current year of the copright
      $("#year").text(new Date().getFullYear());
      CKEDITOR.replace("editor1");
    </script>
